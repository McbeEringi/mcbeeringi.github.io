<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>McbeEringi 404</title>
		<style media="screen">
			:root{background-color:#222;color:#fff;
				font-family:monospace;text-align:center;
				overflow-wrap:break-word;
			}
		</style>
	</head>
	<body>
		<div id="pre" style="font-size:150%">
			Redirecting to correct URL <br>
			Please waitâ€¦
		</div>
		<div id="error" style="display:none;">
			<h1 style="font-size:500%;">404</h1>
			<h2>Page not found :(</h2>
			<p>URL fixing failed</p>
		</div>
		<div id="log"></div>
		<script>
			var fixed = location.href.replace(/others\/gl/i,"apps/webgl/index").replace(/others\/aes/i,"apps/aes").replace(/others\/col/i,"apps/col").replace(/others\/unicode/i,"apps/unc");
			fixed = fixed.replace(/others\/bmp/i,"apps/mc/bmp").replace(/others\/arch/i,"apps/mc/arch").replace(/others\/poly/i,"apps/mc/poly");
			log.innerText = fixed;
			if(location.href==fixed){
				pre.style.display="none";
				error.style.display="block";
			}else{
				location.href = fixed;
			}
		</script>
	</body>
</html>
