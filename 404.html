<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="https://mcbeeringi.github.io/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi 404</title>
	<meta name="description" content="404 handler">
	<link rel="icon" type="image/svg+xml" href="https://mcbeeringi.github.io/img/icon.svg">
	<link rel="apple-touch-icon" href="https://mcbeeringi.github.io/img/icon.png">
	<meta name="theme-color" content="#214"/>

	<script src="https://mcbeeringi.github.io/src/style.js" async></script>
	<link rel="stylesheet" href="https://mcbeeringi.github.io/src/style.css">
</head>
<body>
	<h1>404 Not Found</h1>
	<script>
		location.pathname.match(/^(\/mc)?\/esbe-1g/i)?
			setTimeout(_=>location.replace('https://nari0978.github.io/esbe-1g/esbe-1g.html'),5000,document.body.innerHTML=`<h1>301 Moved Permanently</h1>ESBE 1Gの管理は<a href='https://twitter.com/nari_0978'>NARI氏</a>に委託しました。<br>5秒後にリダイレクトします。<br><br>ESBEシリーズ<br><a href='https://mcbeeringi.github.io/esbe-2g'>ESBE_2G</a><br><a href='https://mcbeeringi.github.io/esbe-3g'>ESBE_3G</a>`):
			(x=>location!=x&&location.replace(x,document.body.innerHTML='<h1>301 Moved Permanently</h1>Redirecting to correct URL<br>Please wait...'))([

				//grep
				///other2apps
				[/\/others\/(col|calpis)/i,'/apps/$1'],
				[/\/others\/(arch|poly)/i,'/apps/mc/$1'],

				///apps2amuse
				[/\/apps\/(ant|jsbm)/i,'/amuse/$1'],
				[/\/apps\/mc\/(lang)/i,'/amuse/$1'],
				[/\/(others|apps)\/(sosu-|aes)/i,'/amuse/$1'],

				///amuse2apps
				[/\/amuse\/(js|textarea|smf|md)/i,'/apps/$1'],
				[/\/amuse\/(jdsm)/i,'/apps/mc/$1'],

				///root2mc
				[/\.io\/(how|esbe-([23])g|java-jajp)/i,'.io/mc/$1'],

				//indv
				[/\/others\/gl/i,'/apps/webgl/index'],
				[/\/others\/unicode/i,'/apps/unc'],
				[/\/apps\/fsh/i,'/apps/webgl/fsh'],
				[/\/apps\/inv/i,'/apps/xor'],
				[/\/apps\/s2i/i,'/apps/minimap'],
				[/\/(others|apps\/mc)\/bmp/i,'/apps/mc/glyph'],
				[/\/(others|apps)\/sky/i,'/sky'],
				[/\/amuse\/seq/i,'/sky/stuff/index'],
				[/\/worlds/i,'/mc'],
				[/\/mc\/how.*/i,'/mc/how/'],
				[/\/amuse\/ta/i,'/ta/index'],
				[/\/apps\/mml/i,'/avr-musicbox/mml'],[/\/(t85|avr)_musicbox/i,'/avr-musicbox'],

			].reduce((a,x)=>a.replace(...x),location+''));
	</script>
</body>
</html>
